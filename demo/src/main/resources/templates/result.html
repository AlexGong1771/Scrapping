<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výsledky vyhľadávania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Výsledky pre: <span th:text="${query}"></span></h1>

    <div class="mt-3">
        <ul class="list-group">
            <li th:each="link : ${links}" class="list-group-item">
                <a th:href="${link}" target="_blank" th:text="${link}"></a>
            </li>
        </ul>
    </div>

    <div th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Späť</a>
</div>
</body>
</html>
