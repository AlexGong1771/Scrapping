<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results Extractor</title>

    <!-- Bootstrap 5.3.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Zadejte klíčové slovo pro vyhledávání</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulář pro zadání dotazu -->
            <form action="/search" method="POST" class="d-flex">
                <input type="text" name="query" class="form-control me-2" placeholder="Zadejte klíčové slovo" required>
                <button type="submit" class="btn btn-primary">Hledat</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (nepovinný, ale pro některé funkce potřebný) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
